groups:
- name: USER_INPUT_PROJECT_NAME.blackbox.rules
  rules:
  # Alert for any instance that is unreachable for >5 minutes.
  - alert: ENVIRONMENT-USER_INPUT_PROJECT_NAME-EndPointFailure
    expr: probe_http_status_code{job="USER_INPUT_PROJECT_NAME-blackbox"} != 200 and probe_http_status_code{job="USER_INPUT_PROJECT_NAME-blackbox"} != 0 and ON() (hour() > 15 < 24 or hour() > 0 < 2 )
    for: 1m
    labels:
      service: USER_INPUT_PROJECT_NAME-blackbox
    annotations:
      summary: "Instance {{ $labels.instance }} is down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} is down."

- name: USER_INPUT_PROJECT_NAME.rules
  rules:
  - alert: ENVIRONMENT-USER_INPUT_PROJECT_NAME-PodRestarting
    expr: rate(kube_pod_container_status_restarts_total{pod=~"^POD_NAME-.*$"}[60m]) > 0 and ON() (hour() > 15 < 24 or hour() > 0 < 2 )
    for: 1m
    labels:
      service: USER_INPUT_PROJECT_NAME-blackbox
      severity: warning
    annotations:
      description: Pod {{ $labels.namespace }}/{{ $labels.pod }} is down.
      summary: Pod {{ $labels.namespace }}/{{ $labels.pod }} is down.
